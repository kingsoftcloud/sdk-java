name: Publish package to the Maven Central Repository
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: ossrh
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn clean deploy --batch-mode -Dgpg.passphrase=ksyun123  -Dmaven.skip.Test=true  -s $GITHUB_WORKSPACE/settings.xml --file pom.xml
